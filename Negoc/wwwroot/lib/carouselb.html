<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Document</title>

    <style>
        .contcarouselb{
            position: relative;
        }
        .contcarouselb-control-ant{
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            text-shadow: silver 2px 2px 2px;            
            font-size: x-large ;
            
            position: absolute;            
            width: 30px;                   
            z-index: 1000;
            color: black;
            opacity: .7;
        }
        .contcarouselb-control-sig{
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            text-shadow: silver 2px 2px 2px;            
            font-size: x-large ;

            position: absolute;            
            width: 30px;                                    
            z-index: 1000;
            color: black;
            opacity: .7;
            right: 0;
            text-align: right;
        }
        .carouselb-inner{
            display:flex;            
            /*justify-content:    space-evenly;*/
            flex-flow: row;            
            /*overflow: hidden;*/
            height: 202px;
            border: 1px solid gray;
            width: 100%;
            overflow: hidden;
        }
        .carouselb-item{
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 20%;                        
            /*max-width:  200px;
            min-width:  200px;*/
            background-color: white;
            border: 1px solid gray;
            color: black;
            
        }
    </style>

</head>
<body style="background-color: aliceblue;">
    <div id="contcarouselb" class="contcarouselb">
        <a href="#contcarouselb"  class="contcarouselb-control-ant" id="contcarouselb-Ant">
            <span><<</span>
        </a>
        <a href="#contcarouselb" class="contcarouselb-control-sig" id="contcarouselb-Sig">
            <span>>></span>
        </a>
    
        <div id="carouselb-inner" class="carouselb-inner">
            <div class="carouselb-item"><h1>1</h1>x11111</div>
            <div class="carouselb-item"><h1>2</h1>x22222</div>
            <div class="carouselb-item"><h1>3</h1>x33333</div>
            <div class="carouselb-item"><h1>4</h1>x41111</div>
            <div class="carouselb-item"><h1>5</h1>x52222</div>
            <div class="carouselb-item"><h1>6</h1>x63333</div>
        </div>
    </div>    
</body>
</html>
<script>       
    document.getElementById("contcarouselb-Sig").onclick = Sig;
    document.getElementById("contcarouselb-Ant").onclick = Ant;
    
    function Sig(){
        let arr = document.querySelectorAll(".carouselb-item");

        let prim = arr[0];        
        let aux = prim.cloneNode(true );        
            
        document.querySelector(".carouselb-inner").appendChild(aux);            
        arr = document.querySelectorAll(".carouselb-item");
/*
        arr.forEach(function(value, index) {            
            value.style.transition = '';
            value.style.transform = 'translateX(100%)';                                    
        });*/
        
        setTimeout(() => {
            arr.forEach(function(value, index) {                
                value.style.transition = '.5s';
                value.style.transform = 'translateX(-100%)'; 
            });
        }, 100);
        setTimeout (() => {            
            arr.forEach(function(value, index) {                
                value.style.transition = '';
                value.style.transform = 'translateX(0%)'; 
            });            
            arr[0].remove();    
        },500)  ;
    }
    function Ant(){
        let arr = document.querySelectorAll(".carouselb-item");

        let prim = arr[arr.length-1];        
        let aux = prim.cloneNode(true);        
                
        document.querySelector(".carouselb-inner").insertBefore(aux, arr[0]);                    
        arr = document.querySelectorAll(".carouselb-item");

        arr.forEach(function(value, index) {            
            value.style.transition = '';
            value.style.transform = 'translateX(-100%)';
        });
        
        setTimeout(() => {            
            arr.forEach(function(value, index) {                
                value.style.transition = '.5s';
                value.style.transform = 'translateX(0%)'; 
            });            
        }, 10);        
        setTimeout (()=>{
            arr[arr.length-1].remove();
        },500)  ;
        //
    }
    

</script>
